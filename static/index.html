<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Video Conference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #joinBtn {
            background: #667eea;
            color: white;
        }

        #joinBtn:hover:not(:disabled) {
            background: #5568d3;
        }

        #leaveBtn {
            background: #ef4444;
            color: white;
            display: none;
        }

        #leaveBtn:hover {
            background: #dc2626;
        }

        .media-controls {
            display: none;
            gap: 10px;
            justify-content: center;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .media-controls.active {
            display: flex;
        }

        .btn-video, .btn-audio, .btn-screen {
            min-width: 140px;
        }

        .btn-video.on, .btn-audio.on {
            background: #10b981;
            color: white;
        }

        .btn-video.off, .btn-audio.off {
            background: #ef4444;
            color: white;
        }

        .btn-screen {
            background: #f59e0b;
            color: white;
        }

        .btn-screen:hover {
            background: #d97706;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status.connecting {
            background: #fef3c7;
            color: #92400e;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .room-info {
            display: none;
            background: #f3f4f6;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        .room-info.active {
            display: block;
        }

        .room-info span {
            font-weight: 600;
            color: #667eea;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .participant {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            aspect-ratio: 16/9;
        }

        .participant video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant.local video {
            transform: scaleX(-1);
        }

        .participant-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .participant-name {
            font-weight: 600;
        }

        .audio-indicator {
            display: inline-block;
            margin-left: 8px;
            font-size: 12px;
        }

        .audio-indicator.speaking {
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-quality {
            display: inline-flex;
            align-items: center;
            gap: 3px;
        }

        .quality-bar {
            width: 3px;
            height: 12px;
            background: #666;
            border-radius: 2px;
        }

        .quality-bar.active {
            background: #10b981;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .control-group {
                flex-direction: column;
            }

            input[type="text"], button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ LiveKit Video Conference</h1>
            <p>Production-ready video conferencing</p>
            <span class="badge">Powered by LiveKit</span>
        </div>

        <div class="controls">
            <div class="control-group">
                <input type="text" id="roomName" placeholder="Room Name" value="test-room">
                <input type="text" id="userName" placeholder="Your Name" value="">
                <button id="joinBtn">Join Room</button>
                <button id="leaveBtn">Leave Room</button>
            </div>

            <div class="media-controls" id="mediaControls">
                <button class="btn-video on" id="videoBtn">ðŸŽ¥ Video On</button>
                <button class="btn-audio on" id="audioBtn">ðŸŽ¤ Audio On</button>
                <button class="btn-screen" id="screenBtn">ðŸ“º Share Screen</button>
            </div>

            <div id="status" class="status"></div>
            
            <div id="roomInfo" class="room-info">
                Room: <span id="currentRoom"></span> | Participants: <span id="participantCount">0</span>
            </div>
        </div>

        <div class="video-grid" id="videoGrid"></div>
    </div>

    <script type="module">
        import * as LivekitClient from './livekit-client.js';
        window.LivekitClient = LivekitClient;
    </script>
    <script src="app.js" defer></script>
</body>
</html>
